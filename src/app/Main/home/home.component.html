<div class="container">


  <div class="row">
    <div class="col s12 l3" *ngFor="let p of posts">

      <div class="card">

        <div class="card-content">

          <div class="card-title">
            {{p.payload.doc.data().Title}}
          </div>
          <p>Status : {{p.payload.doc.data().Status}}</p>
          <a class="waves-effect  waves-light btn" (click)="preview(p.payload.doc.id)">View</a>





        </div>

      </div>

    </div>




  </div>

</div>
